
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login/Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #829db9;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        section {
            padding: 40px 0;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        footer {
            background-color: #6993bf;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Login/Registration Form</h1>
    </header>

    <section>
        <div class="container">
            <form class="login-form" action="#" method="post" novalidate>
                
                <div class="tab-content">
                    <div id="login" class="tab-pane fade show active">
                        <h3>Login</h3>
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                                required>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                   
                    <div id="register" class="tab-pane fade">
                        <h3>Register</h3>
                        <div class="form-group">
                            <label for="registerName">Name</label>
                            <input type="text" class="form-control" id="registerName" name="registerName" required>
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" class="form-control" id="registerEmail" name="registerEmail"
                                required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" name="registerPassword"
                                required>
                            <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>

               
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#register">Register</a>
                    </li>
                </ul>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Login/Registration Form. All rights reserved.</p>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
