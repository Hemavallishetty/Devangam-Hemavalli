<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jio Feedback Form</title>
</head>
<style>
    body{
        text-align: center;
        font-size: 25px;
        background-color:lightcoral;
        font-family: cursive;
    }
</style>
<body>
  <h2>JIO Feedback Form</h2>
  
  <form action="feedback.php" method="post">
    <img src="jiologo.png" alt="jio" usemap="#jio" style="width:300px;height:auto;">

    <map name="jio">
        <area shape="circle" coords="150,150,140" href="https://www.jio.com" alt="Jio">
    </map>
    <div class="row justify-content-center">
    <div class="form-group">
        <div class="col-lg-6">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" name="name" >
      </div>
    </div>
    <br>
      <div class="form-group">
        <div class="col-lg-6">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email"  name="email">
      </div>
    </div><br>
    <div class="question">
      <label for="question1">feedback</label>
      <br>
      <select id="question1" name="question1">
        <option value="1">Very Dissatisfied</option>
        <option value="2">Dissatisfied</option>
        <option value="3">Neutral</option>
        <option value="4">Satisfied</option>
        <option value="5">Very Satisfied</option>
      </select>
    </div>
    
    <div class="question">
      <label for="question2">What did you like most about our service?</label>
      <br>
      <textarea id="question2" name="question2" rows="5" ></textarea>
    </div>
    
    <div class="question">
      <label for="question3">How can we improve our service?</label>
      <br>
      <textarea id="question3" name="question3" rows="5"></textarea>
    </div>    
    <input type="submit" id="submit" value="submit" name="submit">
  </form>
</div>
</body>
</html>
