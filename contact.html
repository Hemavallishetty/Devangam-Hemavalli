
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body{
       
        font-family:cursive;
        padding: 30px;
        padding-left: 80px;
        background-image:url("contact.avif");
        background-repeat: no-repeat;
       background-size: cover;
       font-size: 25px;
      
    }
    .form-group {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <div class="row justify-content-center my-5">
  <h2 style="text-align: center; background-color: rgb(155, 234, 235);">LogIn Form</h2>
  <form action="contact.php" method="post" class="container">
    <div class="form-group">
        <div class="col-lg-6">
      <label for="name">UserName:</label>
      <input type="text" class="form-control" id="name" name="name"required>
    </div>
</div>
    <div class="form-group">
        <div  class="col-lg-6">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" name="email" required>
    </div>
</div>
    <div class="form-group">
        <div  class="col-lg-6">
      <label for="password">Password:</label>
      <textarea id="password" name="password" class="form-control" required></textarea>
    </div>
</div>
    <input type="submit" id="submit" value="submit" name="submit">
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    function validateForm() {
        var name = document.getElementById("name");
        var email = document.getElementById("email");
        var password = document.getElementById("password");

        if (name.value.trim() === "") {
            alert("Please enter your name.");
            name.focus();
            return false;
        }

        var emailRegex = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
        if (!emailRegex.test(email.value)) {
            alert("Please enter a valid email address.");
            email.focus();
            return false;
        }
        if (password.value.trim() === "") {
            alert("Please enter a strong password.");
            password.focus();
            return false;
        }
        return true;
    }
</script>
</div>
</body>
</html>
